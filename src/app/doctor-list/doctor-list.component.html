<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->
      <!-- 'imageUrl','lastName', 'name', 'firstName', 'birthday','work_experience','archived' -->
      <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td class="imgTd" mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    
    <ng-container matColumnDef="imageUrl">
      <th mat-header-cell *matHeaderCellDef> imageUrl</th>
      <td mat-cell *matCellDef="let element"> <img src="{{element.imageUrl}}" alt="">  </td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> lastName </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
    
    <!-- Weight Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    
    <!-- Symbol Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> firstName </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
    
    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef> birthday </th>
      <td mat-cell *matCellDef="let element"> {{element.birthday}} </td>
    </ng-container>
    
    
    <ng-container matColumnDef="work_experience">
      <th mat-header-cell *matHeaderCellDef> work_experience </th>
      <td mat-cell *matCellDef="let element"> {{element.work_experience}} </td>
    </ng-container>
    
    <ng-container matColumnDef="archived">
      <th mat-header-cell *matHeaderCellDef> archived </th>
      <td mat-cell *matCellDef="let element"> {{element.archived}} </td>
    </ng-container>
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
          <button (click)="openDeleteDialog(element.name, element.id)" mat-icon-button>
              <mat-icon class="delete-icon" color=>delete</mat-icon>
          </button>
          <button [routerLink]="['/edit', element.id]" mat-icon-button>
            <mat-icon class="edit-icon" color=>edit</mat-icon>
        </button>
        <!-- <mat-icon aria-hidden="false" fontIcon="delete"></mat-icon> -->
    </td> 
  </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of products"></mat-paginator>
  
</div>
